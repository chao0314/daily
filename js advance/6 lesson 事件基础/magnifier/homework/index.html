<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
</head>
<style>
    .magnifier{
        position: relative;
    }
    .magnifier div {
        width: 400px;
        height: 400px;
        overflow: hidden;
    }
    .show{
        position: absolute;
        left: 450px;
        top: 0;
    }
    .normal img{
        width: 400px;
        height: 400px;
    }

    .show img{
        width: 800px;
        height: 800px;
    }
    .cover{
        /*background: red;*/
        position: absolute;
        left: 0;
        top: 0;
        z-index: 9;
    }
    div.mask{
        width: 150px;
        height: 150px;
        background: #0086b3;
        opacity: 0.3;
        position: absolute;
        left: 0;
        top: 0;
    }
</style>
<body>
<div class="magnifier">
    <div class="normal">
        <img src="imgs/big.jpg" alt="">
        <div class="mask"></div>
        <div class="cover"></div>
    </div>
    <div class="show">
        <img src="imgs/big.jpg" alt="">
    </div>
</div>

</body>
</html>
