<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="" type="image/x-icon" sizes="16x16"/>
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            outline: 0;
        }

        .container {
            width: 500px;
            height: 500px;
            margin: auto;
            perspective: 800px;
            perspective-origin: center center;
        }

        ul {

            position: relative;
            width: 360px;
            height: 360px;
            overflow: hidden;

        }

        li {
            width: 360px;
            height: 360px;
            font-size: 360px;
            line-height: 360px;
            background: black;
            color: white;
            text-align: center;
            position: absolute;
            transition: transform 1s ease;
            transform-origin: bottom;
            transform-style: preserve-3d;


        }
    </style>
</head>
<body>
<div class="container">
    <ul>
        <li>6</li>
        <li>5</li>
        <li>4</li>
        <li>3</li>
        <li>2</li>
        <li>1</li>
    </ul>
</div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        console.log("dom loaded");
        const $ = document.querySelectorAll.bind(this);
        let aLi = Array.from($("li"));
        let cur = 5;
        document.onclick = function () {

            if (cur >= 0) {
                console.log("click", aLi[cur]);
                aLi[cur].style.transform = `rotateX(-90deg)`;
                cur--;
            }

        }


    })
</script>
</html>
