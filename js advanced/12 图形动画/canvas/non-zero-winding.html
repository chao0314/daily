<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="" type="image/x-icon" sizes="16x16"/>
    <title>non-zero</title>
</head>
<body>
<canvas width="800" height="600"></canvas>
</body>
<script>
    const ctx = document.querySelector('canvas').getContext('2d');
    ctx.save();
    ctx.beginPath();
    ctx.shadowColor = 'gray';
    ctx.shadowOffsetX = 10;
    ctx.shadowOffsetY = 10;
    ctx.shadowBlur = 10;
    ctx.fillStyle = 'blue';
    ctx.arc(400, 300, 150, 0, 2 * Math.PI, true);
    ctx.arc(400, 300, 100, 0, 2 * Math.PI);
    ctx.fill();

</script>
</html>
