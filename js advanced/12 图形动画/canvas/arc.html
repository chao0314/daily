<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="" type="image/x-icon" sizes="16x16"/>
    <title>Title</title>
    <style>
        canvas {
            margin: auto;
            display: block;
            border: 1px solid pink;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="800" height="600"></canvas>
</body>
<script>
    const R = 20;
    let ctx = document.getElementById('canvas').getContext('2d');
    console.log(typeof ctx, ctx.constructor)
    ctx.fillStyle = "pink";
    for (let i = 1; i < 11; i++) {
        ctx.beginPath();
        ctx.arc(i * (R+5)*2, 300, R, 0, 2 * Math.PI * i / 10);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
    }
</script>
</html>
