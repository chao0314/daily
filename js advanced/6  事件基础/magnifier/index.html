<style>
    .magnifier {
        position: relative;
    }

    .magnifier div {
        width: 400px;
        height: 400px;
        overflow: hidden;
    }

    .show {
        position: absolute;
        left: 450px;
        top: 0;
        display: none;
    }

    .normal img {
        width: 400px;
        height: 400px;
    }

    .show img {
        width: 800px;
        height: 800px;
        position: absolute;

    }

    .cover {
        /*background: red;*/
        position: absolute;
        left: 0;
        top: 0;
        z-index: 9;
    }

    div.mask {
        display: none;
        width: 150px;
        height: 150px;
        background: #0086b3;
        opacity: 0.3;
        position: absolute;
        left: 0;
        top: 0;
    }

    .list {
        height: 50px;
        list-style: none;
        padding: 0;
    }

    .list li {
        float: left;
        margin: 10px;
        border: 1px solid silver;
    }

    .list li img {
        width: 50px;
        height: 50px;
    }

    .list li.active {
        border: 2px solid orange;
    }

</style>
