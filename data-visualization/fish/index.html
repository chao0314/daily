<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="" type="image/x-icon" sizes="16x16"/>
    <title>fish</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background-color: black;
        margin: 0;
        padding: 0;
        position: relative;
        overflow: hidden;
    }

    #app {
        display: block;
        margin: 0 auto;
        background: url(/public/images/game_bg_2_hd.jpg);
    }

    .start-mask {
        display: block;
        position: absolute;
        width: 1024px;
        height: 768px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        transition: all 3s ease 0.5s;
    }


</style>
<body>
<canvas id="app" width="1024" height="768"></canvas>
<img src="public/images/start.jpg" class="start-mask">
</body>

    const startMask = document.querySelector('.start-mask');
    startMask.style.left = "-100%";

</script>
