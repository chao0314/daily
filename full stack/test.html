<script>
    const $ = document.querySelectorAll.bind(document);
    const step = 2;
    const oLis = Array.from($('li'));
    const width = parseFloat(getComputedStyle(oLis[0], null).getPropertyValue('width').replace("px", ""));
    for (let i = 0; i < oLis.length; i++) {

        if (i < step) {
            oLis[i].style.top = '0px';
        } else {
            oLis[i].style.top = parseFloat(getComputedStyle(oLis[i - step], null).getPropertyValue('height')) + parseFloat(getComputedStyle(oLis[i - step], null).getPropertyValue('top')) + 'px';
        }
        oLis[i].style.left = i % step * width + 'px';


    }
