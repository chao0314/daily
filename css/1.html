<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="" type="image/x-icon" sizes="16x16"/>
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {

            height: 100%;

        }

        header {
            background: pink;
            height: 10%;
            text-align: center;
            font-size: 24px;
            display: table;
            width: 100%;

        }

        header h4 {

            display: table-cell;
            vertical-align: middle;
        }

        section {
            height: 80%;
            background: skyblue;
        }

        section aside {

            float: left;
            width: 20%;
            background: rebeccapurple;
            height: 100%;
        }

        section article {

            float: left;
            background: orange;
            height: 100%;
            width: 80%;
        }

        section p {

            font-size: 24px;
            font-weight: bold;
            text-align: center;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        footer {
            height: 10%;
            background: #00c9b3;
            text-align: center;
            font-size: 24px;
            display: table;
            width: 100%;
        }

        footer h4 {

            display: table-cell;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<header><h4>Header</h4></header>
<section>
    <aside><p>aside</p></aside>
    <article><p>article</p></article>
</section>
<footer><h4>footer</h4></footer>

</body>
</html>
